<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok.com/video/reels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-app">
        <!-- سەرەوەی ئەپ -->
        <header class="app-header">
            <div class="header-left">
                <button class="icon-btn">
                    <i class="fas fa-live"></i>
                </button>
            </div>
            <div class="logo">TikTok</div>
            <div class="header-right">
                <button class="icon-btn search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-inbox"></i>
                </button>
            </div>
        </header>

        <!-- ناوەڕۆکی سەرەکی -->
        <main class="image-feed">
            <!-- وێنەی 1 -->
            <div class="image-container">
                <div class="user-info-header">
                    <div class="user-avatar">
                        <img src="https://lovingonme.com/2017/wp-content/uploads/2013/04/smile.jpg" alt="بەکارهێنەر">
                    </div>
                    <div class="user-details">
                        <span class="username">@kurdish_smiley</span>
                        <span class="translation">See translation</span>
                        <span class="music-info">♪ Dame Un Grrr - <span class="contains">☐ Contains:</span></span>
                    </div>
                    <button class="follow-btn">follow</button>
                </div>
                
                <div class="image-wrapper">
                    <a href="https://www.youtube.com" target="_blank">
                    <img src="photojp.jpg" alt="وێنەی کوردی" class="post-image">
                </div>
                
                <div class="image-actions">
                    <div class="action-column">
                        <button class="action-btn like-btn">
                            <i class="far fa-heart"></i>
                            <span class="count">8.3K</span>
                        </button>
                        <button class="action-btn comment-btn">
                            <i class="far fa-comment"></i>
                            <span class="count">542</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- پێڕستی خوارەوە -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-user-friends"></i></a>
            <a href="#" class="nav-item add-video"><i class="fas fa-plus"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-inbox"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
